name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  changes:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: read
    outputs:
      code: ${{ steps.filter.outputs.code }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            code:
              - '**'
              - '!*.md'
              - '!ide/**'
              - '!LICENSE'

  build:
    needs: changes
    if: needs.changes.outputs.code == 'true'
    uses: ./.github/workflows/build.yml
    secrets: inherit
